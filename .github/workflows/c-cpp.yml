name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: mk-build-dir
      run: mkdir -p build/deps/nob
    - name: pull-nob
      run: curl -Lo build/deps/nob/nob.h https://raw.githubusercontent.com/tsoding/nob.h/refs/heads/main/nob.h
    - name: build-project-exec
      run: gcc -o project-build project-build.c 
    - name: run-tests
      run: ./project-build -T
